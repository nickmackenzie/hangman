<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="title">
        <h1>Don't Fall Off The Waterfall</h1>
    </div>
    <div class="container">
        <div class="gameboard">
            <div class="grass">
                <div class="word">_ _ _ _</div>
            </div>
            <div class="river">
                <div class="person"><img src="/img/person.png" alt=""
                        width="96px"></div>
                <div class="waterfall">WATERFALL</div>
            </div>
            <div class="water-block">
                <div id="river"></div>
            </div>
        </div>
    </div>
    <div class="input-container">
        <input id="player-guess" type="text">
        <button id="guess-btn">Guess</button>
    </div>
    <button id="playBtn">Play</button>





    <script src="/js/app.js"></script>
</body>

</html>
