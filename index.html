<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animations.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="gameboard">
          <div class="water-block">
            <div id="river"></div>
            <img id="waterfall" src="/img/waterfall.png" />
            <div id="player"></div>
          </div>
        </div>
        <div class="input-container">
          <button id="playBtn">Play</button>
          <div class="guess">
            <input placeholder="Enter a Letter" id="player-guess" type="text" />
            <button id="guess-btn">Guess</button>
          </div>
        </div>
      </div>
      <div class="word-wrap">
        <div class="mystery-word">
          <h2>Word:</h2>
          <div id="word"></div>
        </div>
        <div class="guess-letter">
          <h2>Letters already guessed:</h2>
          <div id="guessed"></div>
        </div>
        <div class="hint-box">
          <button id="show-hint">Show Hint</button>
          <div id="hint"></div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
